<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>

    <div class="caixa-login">
    <img src="/images/edustream.png" class="logo">

    <form action="/login" method="POST">
      <input type="email" name="email" class="email" placeholder="Digite seu e-mail"><br>
      
      <input type="password" name="senha" class="senha" placeholder="Digite sua senha"><br>

      <button type="submit" class="finalizar">Finalizar Cadastro</button>
    </form>
    
</div>
</body>
</html>
